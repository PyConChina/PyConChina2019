{% macro meeting_item(city,site) %}
    <div class="mettingItem">
      <div class="left">
        <div class="leftContent {{city.title}}">
          <div class="name">{{city.city_name}}</div>
          <p>{{city.time}}</p>
          <p>{{city.address}}</p>
          <p>{{city.intro}}</p>
        </div>
        <!--img src="{{ site.base_url }}/asset/images/basic/{{city.city_icon}}" alt=""-->
      </div>
      <div class="right">
        <a href={{city.detail_url}}>
          <button class="btn btn-blue">{{ site.button_details }}</button>
        </a>
        <a href={{city.buy_ticket_url}}>
          <button class="btn btn-blue">{{ site.button_buy }}</button>
        </a>
      </div>
      <div class="m_right">
        <img src="{{ site.base_url }}/asset/images/basic/m_btn_enter@2x.png" />
      </div>
    </div>
{% endmacro %}

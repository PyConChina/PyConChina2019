<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="utf-8">
  <title>PyCon 2019</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover,maximum-scale=1,user-scalable=no">
  <link rel="icon" type="image/x-icon" href="{{ site.base_url }}/asset/images/basic/d4_history_img01.png">
  <!-- CSS -->
  <!-- build:css build/css/navy.css -->
  <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ site.base_url }}/asset/css/app.css" />
</head>
<body>
{% import 'pages/macros/_nav_macro.html' as nav_macro %}
<header id="header" >
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand logo" href="/">
        <img src="{{ site.base_url }}/asset/images/basic/cqm_logo.png"/>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <img src="{{ site.base_url }}/asset/images/basic/nav_btn_meun@2x.png" />
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {{ nav_macro.nav_menu(site, nav) }}
          <div id="lang-select-wrap" class="my-2 my-lg-0">

          </div>
        </ul>
      </div>
    </nav>
  </div>
</header>

<div id="container">
{% block content %}{% endblock %}
<footer id="footer" >
  <p>CopyrightÂ©2019,<span class="yellow">PyConChina</span></p>
  <p>Contact:<a href="mailto:pythonchinausergroup@gmail.com">pythonchinausergroup@gmail.com</a> | Discuss:<span class="yellow" >pyconchinese@googlegroups.com</span></p>
</footer>

</div>
<!-- Scripts -->
<!-- Cookie -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.min.js"></script>
<!-- build:js build/js/main.js -->
<script type="text/javascript" src="{{ site.base_url }}/asset/js/app.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<!-- endbuild -->

<!-- Plugin search -->
<!-- Lazy load -->
<script async src="https://cdn.jsdelivr.net/lazysizes/3.0.0/lazysizes.min.js"></script>
<!-- endbuild -->
</body>
</html>

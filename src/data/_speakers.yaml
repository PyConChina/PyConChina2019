        China 2019 讲解并推广一个 Cpython Compatible 的 JIT 实现，与语法扩展框架 moshmosh[2].<br />1.
        https://github.com/Xython/YAPyPy<br />2. https://github.com/thautwarm/moshmosh<br
        />3. https://github.com/thautwarm/idris-python<br />4. https://github.com/thautwarm/RBNF.hs<br
        />5. https://github.com/thautwarm/RBNF.jl<br />6. https://github.com/thautwarm/RBNF<br
        />7. https://github.com/thautwarm/RSolve<br />8. https://github.com/thautwarm/MLStyle.jl<br
        />9. https://github.com/thautwarm/LLAst

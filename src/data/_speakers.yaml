    short_intro: AWS 无服务器与容器专家解决方案架构师
    short_intro_en: AWS - Specialist Solutions Architect, Serverless and Containers
    intro: '自2016年加入 AWS 以来致力于无服务器与容器技术的方案整合与推广，是 AWS 大中华地区最早结合无服务器与容器技术的先行者之一，除了在加入
        AWS 之前曾经带领新创团队使用无服务器与容器技术构建家用商业物联网产品成功推向全球市场之外，在加入 AWS 之后也协助了许多企业客户完全投入 AWS
        容器或无服务器技术。同时 Pahud Hsieh 也积极参与社群活动，曾经在台湾 Golang 社区与 PHP 社区分享 Golang 与 PHP
        Laravel 在 AWS 上运行容器与无服务器的最佳实践，足迹遍布 AWS 全球多个 Global Summits 包括上海、北京、深圳、台北、香港、印度孟买等，也活跃与全球多个
        AWS 用户社区，包括台北、上海、深圳、广州、韩国（AWSKRUG）与日本（JAWS-UG），并且积极参与 CNCF 活动，包括 KubeCon Shanghai
        2019 以及 CNCF 第一个在中国的公开 Webinar演讲。<br />Twitter: @pahudnet<br />Github: http://github.com/pahud<br
        />LinkedIn: http://linkedin.com/in/pahud'
    intro_en: 'Since joining AWS in 2016, has devoted to the integration and promotion
        of serverless and containers technologies. He is one of the first pioneers
        in AWS Greater China to integrate Serverless and containers technologies.
        In addition to having led a new team to successfully build home business Internet
        of Things products using serverless and containers technologies before joining
        AWS, he has also assisted many enterprises to completely involve into AWS
        serverless and containers technologies. At the same time, Pahud Hsieh also
        participates in community activities. He onced shared the best practice of
        Golang and PHP Laravel running containers and serverless on AWS with Golang
        and PHP community in Taiwan. He has footprints in many Global Summits including
        Shanghai, Beijing, Shenzhen, Taibei, Hong Kong, Mumbai, India and so on, and
        is active in many AWS user communities all over the word including Taibei,
        Shanghai, Shenzhen, Guangzhou, Korea (AWSKRUG) and Japan(JAWS-UG), and actively
        participate in CNCF activities including KubeCon Shanghai 2019 and CNCF''s
        first public Webinar Speech in China.<br />Twitter: @pahudnet<br />Github:
        http://github.com/pahud<br />LinkedIn: http://linkedin.com/in/pahud'
    city_shanghai: 1
    topic_title: 从模块化到全球分发，Python 在Serverless 领域你不能错过的最新功能
    topic_title_en: From Modularization to Global Distribution, Python's Latest Features
        in Serverless Area that Cannot be Missed

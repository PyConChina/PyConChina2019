    short_intro: 筑波大学
    short_intro_en: University of Tsukua
    intro: 长期研究 Python 语言扩展， 主导的 Python 项目有纯 Python 实现[1] , 目前最快的 Python 模式匹配实现[2],
        Idris 语言的 Python 后端[3]等, 熟悉 CPython 实现的语法部分，以及字节码相关知识。<br />正在程序语言设计领域进行学术深造，曾凭借自己的经历、简历以及快速的对相关论文复现、改进，打动本人学术偶像并成功被推荐到目前学校进行研究生学习。<br
        />有大量函数式知识及工程实践经验，熟悉编译器前端(lexer, parser及对应 generator[4-6])，中端(各种程序分析如作用域分析，可变性分析，类型检查及推导[4,
        7], 模式匹配编译[8]等), 后端(llvm ir[9], mips指令集, python bytecode)。<br />目前我打算在 PyCon
        China 2019 讲解并推广一个 Cpython Compatible 的 JIT 实现，与语法扩展框架 moshmosh[2].<br />1.
        https://github.com/Xython/YAPyPy<br />2. https://github.com/thautwarm/moshmosh<br
        />3. https://github.com/thautwarm/idris-python<br />4. https://github.com/thautwarm/RBNF.hs<br
        />5. https://github.com/thautwarm/RBNF.jl<br />6. https://github.com/thautwarm/RBNF<br
        />7. https://github.com/thautwarm/RSolve<br />8. https://github.com/thautwarm/MLStyle.jl<br
        />9. https://github.com/thautwarm/LLAst
    intro_en: Long-term study of Python language extensions, leadership of Python
        project such as pure Python implementation[1], the fastest implementation
        of Python pattern matching[2], Idris Python backend[3], familiar with the
        grammar part of CPython implenentation as well as the bytecode concerned stuffs.<br
        />I am now pursuing further academic in the field of programming language
        design. With my own experience, resume and rapid reproduction and improvement
        of related papers, I have touched my academic idol and been successfully recommended
        to the current school for postgraduate study.<br />Have rich experience about
        functional programmimg knowledge and engineering practice experience, experienced
        in the compiler frontend(lexer, parser, and their generator[4-6]), mid-end(various
        program analysis such as scoping resolution, mutability, type checking and
        inference[4, 7], pattern matching compilation[8], etc), back end(llvm ir[9],
        mips instructions, Python bytecode).<br />Currently I am planning to talk
        about and promote a JIT implementation and the syntax extension framework
        moshmosh [2] of CPython Compatible in PyCon China 2019.<br />1. https://github.com/Xython/YAPyPy<br
        />2. https://github.com/thautwarm/moshmosh<br />3. https://github.com/thautwarm/idris-python<br
        />4. https://github.com/thautwarm/RBNF.hs<br />5. https://github.com/thautwarm/RBNF.jl<br
        />6. https://github.com/thautwarm/RBNF<br />7. https://github.com/thautwarm/RSolve<br
        />8. https://github.com/thautwarm/MLStyle.jl<br />9. https://github.com/thautwarm/LLAst
    city_shanghai: 1
    topic_title: Python 语法扩展框架 Moshmosh 和其上 CPython 兼容的 JIT 实现

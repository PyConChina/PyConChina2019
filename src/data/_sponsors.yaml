organizer:
-   logo: ./asset/images/sponsors/pycon.jpeg
    logo_en: ../asset/images/sponsors/pycon.jpeg
    link: https://pychina.org
    name: PyChina - Python 中国社区
    name_en: PyChina
    intro: 继2002年成立的 CPyUG 社区之后，在广大 Python 爱好者的推动下，为宣传和发展 Python，PyChina 于2014年成立。PyChina
        会不定期推动，促进各地 Python 线下活动和在线活动，主办 PyCon 大会。
    intro_en: After the establishment of CPyUG in 2002, lots of Python fans set up
        a new group called PyChina in 2014 to advertise and develop Python. PyChina
        will encourage online and offline activities from all over China, especially
        PyCon.
diamond:
-   logo: ./asset/images/sponsors/psf.png
    logo_en: ../asset/images/sponsors/psf.png
    link: https://www.python.org/psf/
    name: Python 软件基金会
    name_en: Python Software Foundation
    intro: Python 软件基金会（Python Software Foundation）是一个拥有 Python 语言知识产权的 501(c)(3)
        非盈利组织。
    intro_en: The Python Software Foundation (PSF) is a 501(c)(3) non-profit corporation
        that holds the intellectual property rights behind the Python programming
        language.
-   logo: ./asset/images/sponsors/azure.png
    logo_en: ../asset/images/sponsors/azure.png
    link: https://azure.microsoft.com/zh-cn/
    name: Microsoft Azure
    name_en: Microsoft Azure
    intro: 高效、混合、智能、可信赖。Azure 是一个不断扩展的云计算服务集合，它可以帮助组织应对各种商业挑战。通过 Azure，公司和组织可使用首选工具和框架，在大规模全球性网络上随心所欲地构建、管理和部署应用程序。
    intro_en: Productive, Hybrid, Intelligent and Trusted. Azure is an ever-expanding
        set of cloud computing services to help your organization meet its business
        challenges. With Azure, your business or organization has the freedom to build,
        manage, and deploy applications on a massive, global network using your preferred
        tools and frameworks.
platinum:
-   logo: ./asset/images/sponsors/aws.png
    logo_en: ../asset/images/sponsors/aws.png
    link: https://amazonaws-china.com/cn/developer/?nc1=f_dr
    name: AWS
    name_en: AWS
    intro: 13年以来，Amazon Web Services（AWS）一直是世界上服务丰富、应用广泛的云服务平台。全球数百万客户，包括发展迅速的初创公司、大型企业和领先的政府机构信赖
        AWS，通过 AWS 的服务强化其基础设施，提高敏捷性，降低成本。
    intro_en: For 13 years, Amazon Web Services has been the world’s most comprehensive
        and broadly adopted cloud platform. Millions of customers—including the fastest-growing
        startups, largest enterprises, and leading government agencies—trust AWS to
        power their infrastructure, become more agile, and lower costs.
gold:
-   logo: ./asset/images/sponsors/elastic.png
    logo_en: ../asset/images/sponsors/elastic.png
    link: https://www.elastic.co/cn/
    name: Elastic
    name_en: Elastic
    intro: Elastic 是一家搜索公司。作为 Elastic Stack（Elasticsearch，Kibana，Beats和Logstash）的创建者，Elastic
        构建了自我管理和SaaS 产品，使数据可以实时，大规模地用于搜索，日志记录，安全和分析用例。
    intro_en: Elastic is a search company. As the creators of the Elastic Stack (Elasticsearch,
        Kibana, Beats, and Logstash), Elastic builds self-managed and SaaS offerings
        that make data usable in real time and at scale for search, logging, security,
        and analytic use cases.
-   logo: ./asset/images/sponsors/avnet.png
    logo_en: ../asset/images/sponsors/avnet.png
    link: https://www.avnet.com/wps/portal/apac/
    name: 安富利
    name_en: Avnet
    intro: 从构思到设计，从创建原型到批量生产，安富利在产品生命周期的每一阶段为客户提供支持。我们以全面的设计和供应链服务，引导决定 技术变革步伐的创新者。近一世纪以来，安富利协助全球客户和供应商不断将技术成果转化为现实。立即与安富利团队联系，了解满足您
        业务需求的应用，充分利用物联网带来的发展商机。
    intro_en: From idea to design and from prototype to production, Avnet supports
        customers at each stage of a product’s lifecycle. A comprehensive portfolio
        of design and supply chain services make Avnet the guide for innovators who
        set the pace for technical change. For nearly a century, Avnet has helped
        its customers and suppliers around the world realize the possibilities of
        technological transformation.
silver:
-   logo: ./asset/images/sponsors/jetbrains.png
    logo_en: ../asset/images/sponsors/jetbrains.png
    link: http://www.jetbrains.com
    name: Jetbrains
    name_en: Jetbrains
    intro: Jetbrains 制造了许多专业的 IDE，适用于 Kotlin, Python,  Java 等语言。它开发了杰出的能够帮助团队更好合作的辅助软件。
    intro_en: JetBrains creates professional software development tools for coding
        in Kotlin, Python,  Java, and more languages, as well as advanced team collaboration
        tools.
-   logo: ./asset/images/sponsors/shinnytech.png
    logo_en: ../asset/images/sponsors/shinnytech.png
    link: https://www.shinnytech.com/tianqin/
    name: 信易科技
    name_en: Xinyi Technology
    intro: 信易科技是一家专注于期货相关领域的 IT 公司。自2006年以来，我们已经向全国超过130家期货公司和数百万终端用户提供了一系列期货相关的软件和服务。旗下的天勤量化软件免费提供完整的Python量化程序框架和数据、交易支持。
    intro_en: Xinyi Technology is an IT company specializing in futures-related fields.
        Since 2006, we have provided a range of futures-related software and services
        to more than 130 futures companies and millions of end users across the country.
        Tianqin Quantification Software under Xinyi Technology provides complete Python
        Quantization Program Framework and data, transaction supoort free of charge.
-   logo: ./asset/images/sponsors/crypto.png
    logo_en: ../asset/images/sponsors/crypto.png
    link: https://www.lagou.com/jobs/6406061.html
    name: Crypto.com
    name_en: Crypto.com
    intro: 'Crypto.com 成立于2016年，其愿景是希望能加速全球经济对加密货币的转型。主要产品包括：以加密货币购买、出售和支付的最佳平台 -
        Crypto.com 电子钱包及预付卡应用程式；没有年费的金属卡 - MCO Visa 预付卡；以及能让用户在任何地方免费支付各种加密货币的区块链技术
        - Crypto.com Chain。

        Crypto.com 的总部设于香港，並拥有120多人的强大团队。'
    intro_en: 'Crypto.com is a pioneering payments and Blockchain platform with a
        mission to accelerate the world’s transition to Blockchain payment. We challenge
        banks and empower our customers with greater financial freedom through our
        consumer financial services.

        Our key products, the Crypto.com App, MCO Visa Card, and Crypto.com Chain,
        echoes our vision to put Digital Currency in Every Wallet.

        Founded in 2016, Crypto.com is headquartered in Hong Kong with a 200+ strong
        team.'

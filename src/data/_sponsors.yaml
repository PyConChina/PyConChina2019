#########################################
# 主办方
#########################################
organizer:
  -
    logo: ./asset/images/sponsors/pycon.jpeg
    logo: ../asset/images/sponsors/pycon.jpeg
    link: "https://pychina.org"
    name: "PyChina - Python 中国社区"
    name_en: "PyChina"
    intro: "PyChina于2014年继2002年成立的CPyUG社区之后，在广大Python爱好者的推动下为宣传和发展Python而成立的。不定期推动，促进各地Python线下活动和在线活动，主办PyCon大会。"
    intro_en: "After the establishment of CPyUG, lots of Python fans set up a new group called PyChina in 2014 to advertise and develop Python. PyChina will encourage online and offline activities from all over China, especially PyCon."

#########################################
# 钻石级
#########################################
diamond:
  -
    logo: ./asset/images/sponsors/azure.png
    logo: ../asset/images/sponsors/azure.png
    link: "https://azure.microsoft.com/zh-cn/"
    name: "Microsoft Azure"
    name_en: "Microsoft Azure"
    intro: "高效、混合、智能、可信赖。Azure 是一个不断扩展的云计算服务集合，它可以帮助组织应对各种商业挑战。通过 Azure，公司和组织可使用首选工具和框架，在大规模全球性网络上随心所欲地构建、管理和部署应用程序。"
    intro_en: "Productive, Hybrid, Intelligent and Trusted. Azure is an ever-expanding set of cloud computing services to help your organization meet its business challenges. With Azure, your business or organization has the freedom to build, manage, and deploy applications on a massive, global network using your preferred tools and frameworks."

#########################################
# 白金级
#########################################
platinum:
  -
    logo: ./asset/images/sponsors/aws.png
    logo: ../asset/images/sponsors/aws.png
    link: "https://amazonaws-china.com/cn/developer/?nc1=f_dr"
    name: "AWS"
    name_en: "AWS"
    intro: "13 年以来，Amazon Web Services（AWS）一直是世界上服务丰富、应用广泛的云服务平台。全球数百万客户通过AWS的服务强化其基础设施，提高敏捷性，降低成本。更多信息请访问：http://aws.amazon.com"
    intro_en: "For 13 years, Amazon Web Services has been the world’s most comprehensive and broadly adopted cloud platform. Millions of customers trust AWS to power their infrastructure, become more agile, and lower costs. To learn more about AWS, visit aws.amazon.com."

#########################################
# 黄金级
#########################################
gold:
  -
    logo: ./asset/images/sponsors/elastic.png
    logo: ../asset/images/sponsors/elastic.png
    link: "https://www.elastic.co/cn/"
    name: "Elastic"
    name_en: "Elastic"
    intro: "Elastic是一家搜索公司。作为Elastic Stack（Elasticsearch，Kibana，Beats和Logstash）的创建者，Elastic构建了自我管理和SaaS产品，使数据可以实时，大规模地用于搜索，日志记录，安全和分析用例。"
    intro_en: "Elastic is a search company. As the creators of the Elastic Stack (Elasticsearch, Kibana, Beats, and Logstash), Elastic builds self-managed and SaaS offerings that make data usable in real time and at scale for search, logging, security, and analytics use cases. Learn more at elastic.co."

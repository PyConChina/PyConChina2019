partners:
-   logo: ./asset/images/sponsors/youdao.png
    logo_en: ../asset/images/sponsors/youdao.png
    link: https://tongchuan.youdao.com/
    name: 有道同传[同传支持]
    name_en: Youdao Simultaneous Transmission
    intro: 网易有道公司成立于2006年，是一家以技术驱动产品的教育科技公司。致力于让语言交流和学习工作更加轻松高效，打造了一系列深受用户喜欢的口碑型大众学习工具产品，包括有道词典、有道云笔记、有道翻译官、有道精品课。在2018年，推出有道同传，旨在为各类会议提供精准可靠专业的机器同传服务。
    intro_en: NetEase Youdao Company was founded in 2006. It is a technology-driven
        educational technology company. It dedicates to make language communication
        and learning easier and more efficient, and have created a series of popular
        learning tools which are popular with users, including Youdao Dictionary,
        Youdao Cloud Note, Youdao Translation Officer and Youdao Excellent Courses.
        In 2018, Youdao simultaneous Interpretation was launched to provide accurate,
        reliable and professional machine simultaneous interpreting services for various
        conferences.
-   logo: ./asset/images/sponsors/360.png
    logo_en: ../asset/images/sponsors/360.png
    link: https://www.360.cn/
    name: 360技术委员会 & 360大学
    name_en: 360 Technical Committee & 360 University
    intro: 360技术委员会（简称：TC）成立于2012年，是一个虚拟组织，由来自360各个领域的技术专家组成。是公司技术专业领域的最高管理机构。
    intro_en: '360 Technical Committee ( Abbreviation: TC ) was found in 2012. It
        is a virtual organization and consist of experts from every fields in 360.
        It is the highest management organization in the company''s technical field.'
-   logo: ./asset/images/sponsors/sistswjtu.png
    logo_en: ../asset/images/sponsors/sistswjtu.png
    link: http://sist.swjtu.edu.cn
    name: 西南交通大学 信息科学与技术学院
    name_en: Southwest Jiaotong University
    intro: 西南交通大学是国内较早开设电子与信息类专业的学校，早在上世纪六十年代初就创办了计算技术、自动化和无线电技术3个专业，1981年计算机及应用专业获得国内首批硕士学位授予权。
    intro_en: Southwest Jiaotong University is a school that opened electronics and
        information majors earlier in China. It started three majors in computing
        technology, automation and radio technology in the early 1960s. In 1981, the
        computer and application majors obtained the first batch of master's degrees
        in China.

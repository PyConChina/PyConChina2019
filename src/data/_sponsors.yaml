book:
-   logo: ./asset/images/sponsors/turing.jpeg
    logo_en: ../asset/images/sponsors/turing.jpeg
    link: https://ituring.cn
    name: 图灵教育
    name_en: Turing
    intro: 北京图灵文化发展有限公司，始终以策划出版高质量的科技图书为核心业务。旗下图灵教育品牌是国内计算机图书领域的高端品牌之一。图灵社区是图灵公司打造的综合性服务平台，集图书内容生产、作译者服务、电子书销售、技术人士交流于一体。
    intro_en: Beijing Turing Culture Development Co., Ltd. always takes the planning
        and publishing of high-quality science and technology books as its core business.
        Its brand, Turing education is one of the high-end brands in the field of
        computer related books in China. Turing Community is a comprehensive service
        platform created by Turing, which integrates book content production, translator
        service, e-book sales, and technical exchanges.
